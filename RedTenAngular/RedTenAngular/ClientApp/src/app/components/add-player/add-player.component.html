<div class="container">
  <header class="pageHeader">
    <h3>Add Player</h3>
  </header>
  <div class="reduced-font" [@fadeInOut]>
    <form>
      <div class="form-group">
        <div class="form-row">
          <div class="col">
            <label for="inputFirstName">First Name</label>
            <input class="form-control" placeholder="Enter First Name" />
          </div>

          <div class="col">
            <label>Last Name</label>
            <input class="form-control" placeholder="Enter Last Name" />
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" placeholder="Enter Email Address" />
      </div>
      <div class="form-group">
        <label>Confirm Email</label>
        <input class="form-control" placeholder="Confirm Email Address" />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-left">Create Player</button> 
        <button type="button" class="btn btn-secondary btn-right" routerLink="/players">Back to players</button>
      </div>
    </form>
  </div>
</div>
