<div class="container full-height d-flex flex-column">
  <div>
    <header class="pageHeader">
      <h3 class="float-left">My Games </h3>
      <button *ngIf="open.id == 0" type="button" class="btn btn-primary float-right" data-toggle="modal" (click)="addGame()" [@fadeInOut]>New Game</button>
    </header>
  </div>

  <div *ngIf="open.id != 0" style="padding-top: 2px;" [@fadeInOut] class="d-flex flex-column reduced-font">

    <h4>Current Game <button *ngIf="open.id != 0 && !editRoundToggle && !gameEditToggle && !chooseLosers" type="button" class="btn btn-sm btn-primary float-right" (click)="toggleRound()">New Round</button></h4>
    <ag-grid-angular style="width: 100%; height: 93px;"
                     class="ag-theme-alpine"
                     [rowData]="rowDataOpen"
                     [columnDefs]="columnDefs"
                     (gridReady)="onGridReady($event)">
    </ag-grid-angular>

    <div class="form-group" style="padding-top: 10px" *ngIf="!editRoundToggle && !chooseLosers">
      <button *ngIf="!gameEditToggle" type="button" class="btn btn-sm btn-primary float-left" (click)="editGameDetails() ">Edit Game</button>
      <button *ngIf="!gameEditToggle" type="button" class="btn btn-sm btn-outline-danger float-right" data-toggle="modal" (click)="closeGame()">Close Game</button>
    </div>

  </div>
  <div class="reduced-font d-flex flex-column flex-fill" [@fadeInOut] [ngStyle]="{'padding-top': open.id === 0 ? '10px' : '0px'}" *ngIf="open.id != 0 && !editRoundToggle && !chooseLosers">
    <app-player-score [playerScoresFromParent]="playerScores" class="reduced-font d-flex flex-column flex-fill"></app-player-score>
  </div>
  <div class="modal fade" bsModal #gameDetails="bs-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Game Details</h3>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="saveEdit()">
            <div class="form-group">
              <label for="editLocation">Location</label>
              <input class="form-control" type="text" id="editLocation" name="editLocation" value=open.location [(ngModel)]="open.location" #editLocation="ngModel" />
            </div>
            <div class="form-group">
              <label for="editDate">Date</label>
              <input class="form-control" type="datetime-local" id="editDate" name="editDate" value="open.date" [(ngModel)]="open.date" #editDate="ngModel" />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-sm btn-primary float-left">Save</button>
              <button type="button" class="btn btn-sm btn-outline-danger float-right" (click)="closeGameDetails()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="editRoundToggle  && !chooseLosers" class="reduced-font d-flex flex-column flex-fill" style="padding-top: 10px" [@fadeInOut]>
    <form (ngSubmit)="addRound()" class="reduced-font d-flex flex-column flex-fill">
      <div class="form-group">
        <label for="roundTime"><strong>Time</strong></label>
        <input type="datetime-local" id="roundTime" name="roundTime" class="form-control" [(ngModel)]="roundEdit.time" #roundTime="ngModel" />
      </div>
      <div class="form-group reduced-font d-flex flex-column flex-fill">
        <ag-grid-angular style="width: 100%; height: 100%;"
                         class="ag-theme-alpine"
                         [rowData]="rowDataPlayer"
                         [columnDefs]="columnPlayerDef"
                         [defaultColDef]="defaultColDef"
                         [rowSelection]="rowSelection"
                         (gridReady)="onGridReady($event)">
        </ag-grid-angular>
      </div>
      <div class="form-group">
        <button *ngIf="open.id != 0 && editRoundToggle" type="submit" class="btn btn-sm btn-primary float-left">Save</button>
        <button *ngIf="open.id != 0 && editRoundToggle" type="button" class="btn btn-sm btn-outline-danger float-right" (click)="toggleRound()">Cancel</button>
      </div>
    </form>
  </div>

  <div *ngIf="closed.length > 0 && !editRoundToggle  && !chooseLosers && open.id == 0" class="reduced-font d-flex flex-column flex-fill" [@fadeInOut] [ngStyle]="{'padding-top': open.id === 0 ? '10px' : '0px'}">
    <h4>Past Games</h4>
    <ag-grid-angular style="width: 100%; height: 100%;"
                     class="ag-theme-alpine"
                     [rowData]="rowData"
                     [columnDefs]="columnDefs"
                     [defaultColDef]="defaultColDef"
                     (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </div>

  <div *ngIf="chooseLosers" style="padding-top: 10px">
    <form (ngSubmit)="submitRound()">
      <div class="form-group">
        <label for="loserScore">Score</label>
        <input type="number" id="loserScore" name="loserScore" class="form-control" [(ngModel)]="scoreEdit" #loserScore="ngModel" value="0" min="0" max="10" />
      </div>
      <div class="form-group">
        <label>Designate Losers</label>
        <ag-grid-angular style="width: 100%; height: 300px;"
                         class="ag-theme-alpine"
                         [rowData]="rowDataRoundPlayers"
                         [columnDefs]="columnPlayerDef"
                         [defaultColDef]="defaultColDef"
                         [rowSelection]="rowSelection"
                         (gridReady)="onGridReady($event)">
        </ag-grid-angular>
      </div>
      <div class="form-group">
        <button type="submit" class="float-left btn btn-danger">Submit</button>
        <button type="button" class="float-right btn btn-outline-secondary" (click)="losersToggle()">Go Back</button>
      </div>
    </form>
  </div>
</div>

<div class="modal fade" bsModal #roundDetails="bs-modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Game Details</h3>
      </div>
      <div class="modal-body">
        <ag-grid-angular style="width: 100%; height: 300px;"
                         class="ag-theme-alpine"
                         [rowData]="rowDataRounds"
                         [columnDefs]="columnRoundDef"
                         [defaultColDef]="defaultColDef"
                         [rowSelection]="rowSelection"
                         (gridReady)="onGridReady($event)">
        </ag-grid-angular>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" bsModal #closeModal="bs-modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Close Game?</h3>
      </div>
      <div class="modal-body">
        <p style="color: red;">This game's status will be set to closed. You will no longer be able to make any changes to this game</p>
        <div class="form-group">
          <button type="button" class="float-left btn btn-danger" (click)="confirmClose()">Confirm</button>
          <button type="button" class="float-right btn btn-outline-secondary" (click)="cancelCancel()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" bsModal #gameModal="bs-modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3>New Game</h3>
      </div>
      <div class="modal-body">
        <form *ngIf="formResetToggle" name="gameEditorForm" #f="ngForm" (ngSubmit)="saveGame()">
          
          <div class="form-group">
            <label for="gameLocation">Location</label>
            <input class="form-control" type="text" id="gameLocation" name="gameLocation" placeholder="Enter Location" [(ngModel)]="gameEdit.location" #gameLocation="ngModel"/>
          </div>
          <div class="form-group">
            <label for="gameDate">Date</label>
            <input class="form-control" type="datetime-local" id="gameDate" name="gameDate" [(ngModel)]="gameEdit.date" #gameDate="ngModel"/>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-left">Save</button>
            <button type="button" class="btn btn-secondary btn-right" (click)="cancelGame()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
