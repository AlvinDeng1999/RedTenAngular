<div class="container">
  <header class="pageHeader">
    <h3>Games List</h3>
  </header>
  <div class="reduced-font" [@fadeInOut]>
    <button type="button" class="btn btn-primary" data-toggle="modal" (click)="addGame()">Add Game</button>
  </div>
</div>

<div class="modal fade" bsModal #gameModal="bs-modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3>New Game</h3>
      </div>
      <div class="modal-body">
        <app-add-game></app-add-game>
      </div>
    </div>
  </div>
  
</div>
