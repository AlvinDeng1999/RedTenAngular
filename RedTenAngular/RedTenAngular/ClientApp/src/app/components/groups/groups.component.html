<div class="container">
  <div>
    <header class="pageHeader">
      <h3 class="float-left">My Groups</h3>
      <button *ngIf="groups.length < 1" type="button" class="btn btn-primary float-right" data-toggle="modal" (click)="addGroup()">Add Group</button>
    </header>
  </div>
  <div class="reduced-font" [@fadeInOut] *ngIf="groups.length > 0" >
    <div style="padding-top: 70px">
      <div class="float-left">
        <h4>{{ groups[0].name }}</h4>
        <h6>Group ID: {{ groups[0].id }}</h6>
      </div>
      <div class="float-right">
        <button class="btn btn-primary">Edit</button>
      </div>
    </div>
    <div style="padding-top: 70px">
      <button type="button" class="btn-sm btn-primary" (click)="togglePlayers()">View Players</button>
    </div>
    <div *ngIf="viewPlayerToggle && groups.length > 0" [@fadeInOut] >
      
      <ag-grid-angular style="width: 100%; height: 200px;"
                       class="ag-theme-alpine"
                       [rowData]="rowData"
                       [columnDefs]="columnDefs"
                       [defaultColDef]="defaultColDef">
      </ag-grid-angular>
    </div>
    <div *ngIf="viewPlayerToggle && groups.length < 1">
      <h3>No players available</h3>
    </div>
    <div>
      <h3>placeholder 1</h3>
    </div>
  </div>
</div>

<div class="modal fade" bsModal #groupModal="bs-modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3>New Group</h3>
      </div>
      <div class="modal-body">
        <form *ngIf="formResetToggle" name="groupEditorForm" #f="ngForm" (ngSubmit)="saveGroup()">
          <div class="form-group">
            <label for="groupName">Group Name</label>
            <input class="form-control" type="text" id="groupName" name="groupName"placeholder="Enter Group Name" [(ngModel)]="groupEdit.name" #groupName="ngModel"/>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary float-left">Save</button>
            <button type="button" class="btn btn-secondary float-right" (click)="cancelGroup()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
