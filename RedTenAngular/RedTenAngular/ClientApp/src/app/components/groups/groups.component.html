<div class="container">
  <header class="pageHeader">
    <h3>Groups</h3>
  </header>
  <div class="reduced-font" [@fadeInOut]>
    <button type="button" class="btn btn-primary" data-toggle="modal" (click)="addGroup()">Add Group</button>
  </div>
</div>


<div class="modal fade" bsModal #groupModal="bs-modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3>New Group</h3>
      </div>
      <div class="modal-body">
        <app-add-group></app-add-group>
      </div>
    </div>
  </div>
</div>
